<!DOCTYPE html>
<html>

<head>
	<title> HTML FORMS </title>
</head>

<body>
	<h1 style="text-align: center; color: black;"> DIARY </h1>

<form>
	<fieldset>
		<legend>TO DO LIST</legend> <br>
	Title: <br> 
	<input id="title" type="text" name="Title" required autofocus placeholder="Eg: Learn JavaScript"> <br><br>
	Choose Category: <br>
	<select id="type">
		<option value="home">Home</option>
		<option value="work">work</option>
	</select>
	Description: <br>
	<textarea id="description" name="Description" rows="20" cols="25" title="Describe your duties" required></textarea> <br><br>
	<input type="button" value="Add" onFocus="myfunc()">
	</fieldset>
</form>

<script src="myScript.js"></script>

</body>

</html>
