<!DOCTYPE html>
<html>

<head>
	<title> HTML FORMS </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4"> </div>
			<div class="col-lg-4">
				<h1 class="title"> To Do list </h1>
			</div>
			<div class="col-lg-4"></div>
		</div>

<form>
	<div class="row">
		<div class="col-lg-4">
		 <label> Title: </label>
		    
		    <div class="row">
		      <div class="col-lg-4">
		      	<div class="margin">
		      	 <input id="title" type="text" name="Title" required autofocus placeholder="Eg: Learn JavaScript"></div>
		      	</div>
	        </div>        
        </div>
         <div class="col-lg-4"></div>  
			<div class="col-lg-4">
				<label>	Choose Category: </label>
	<select id="type">
		<option value="Home">Home</option>
		<option value="Work">Work</option>
	</select>
            </div>
                  
	</div>
	
	<div class="row">
		<div class="col-lg-3">
	         <label>	Description: </label>
	           <div class="margin">
	              <textarea id="description" name="Description" rows="5" cols="50" title="Describe your duties" required></textarea>
	           </div>
        </div>
	</div>
	
	<input type="button" value="Add" onclick="myfunc()">
</form>

<br>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-bordered text-center">
			<thead>
				<tr>
					<th style="width: 30%">Title</th>
					<th style="width: 20%">Type</th>
					<th style="width: 40%">Decription</th>
				</tr>
			</thead>
			<tbody id="tbody" >				
			</tbody>
		</table>
	</div>
</div>
	

<script src="myScript.js"></script>

</body>

</html>
